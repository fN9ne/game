<!DOCTYPE html><html lang="ru"><head>	<meta charset="utf-8">	<link rel="shortcut icon" href="img/favicon.ico">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>kick the pryanik [beta]</title>	<link rel="stylesheet" href="css/fonts.min.css">	<link rel="stylesheet" href="css/default.min.css">	<link rel="stylesheet" href="css/style.min.css">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<link rel="preconnect" href="https://fonts.gstatic.com">	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"></head><body>	<div class="wrapper">		<div class="burger-menu">			<div class="burger-menu__button"><span></span></div>			<div class="burger-menu__body">				<nav class="main-menu menu">					<ul class="main-menu__list menu__list">						<li class="main-menu__tab tab icon icon-shop" data-link="shop">Магазин</li>						<li class="main-menu__tab tab icon icon-chart" data-link="statistic">Статистика</li>						<li class="main-menu__tab tab icon icon-reload" data-link="null">Обнулиться</li>					</ul>				</nav>				<nav class="shop-menu menu sub-menu">					<ul class="shop-menu__list menu__list">						<li class="shop-menu__tab tab alt-tab dpc">							<div class="tab__buff">+<span id="dpcBuff">1</span> DPC</div>							<div class="tab__cost">-<span class="icon-money" id="dpcCost">1</span> cookie</div>						</li>						<li class="shop-menu__tab tab alt-tab dpc hide">							<div class="tab__buff">+<span id="dpcBuff">2</span> DPC</div>							<div class="tab__cost">-<span class="icon-money" id="dpcCost">1</span> cookie</div>						</li>						<li class="shop-menu__tab tab alt-tab dpc hide">							<div class="tab__buff">+<span id="dpcBuff">3</span> DPC</div>							<div class="tab__cost">-<span class="icon-money" id="dpcCost">1</span> cookie</div>						</li>					</ul>				</nav>				<nav class="statistic-menu menu sub-menu">					<ul class="statistic-menu__list menu__list">						<li class="statistic-menu__tab tab alt-tab">							<div class="statistic__name icon icon-kills">Убито</div>							<div class="statistic__value" id="kills"></div>						</li>						<li class="statistic-menu__tab tab alt-tab">							<div class="statistic__name icon icon-damage">Урона нанесено</div>							<div class="statistic__value" id="total_damage"></div>						</li>					</ul>				</nav>			</div>		</div>		<div class="screen-stats">			<div class="screen-stats__stat screen-stats__dpc icon icon-click"><p>DPC:</p> <span id="dpc">1</span></div>			<div class="screen-stats__stat screen-stats__money icon icon-money"><p>Money:</p> <span id="money">0</span></div>		</div>		<div class="null-confirm">			<div class="null-confirm__area"></div>			<div class="null-confirm__content">				<video src="img/video.webm" class="null-confirm__video hide"></video>				<div class="null-confirm__sure hide">					<div class="null-confirm__task">Уверен(а)?</div>					<a href="" class="null-confirm__yes">Да</a>					<div class="null-confirm__no">нет</div>				</div>			</div>		</div>		<div class="content">			<div class="health">				<div class="health__bar">					<div class="health__counter"><span id="current_health"></span> / <span id="max_health"></span></div>					<div class="health__current"></div>				</div>			</div>			<div class="enemy" data-health="100">				<picture><source srcset="img/0X89-yCrcDw.webp" type="image/webp"><img src="img/0X89-yCrcDw.png"></picture>			</div>		</div>	</div>	<script src="js/scripts.min.js"></script></body></html>
